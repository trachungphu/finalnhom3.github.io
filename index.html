<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Redirect with Animation</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            background-color: #45a049; /* Darker green */
        }

        .button:active {
            transform: scale(0.9);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>TỔNG HỢP BÁO CÁO NHÓM 3</h1>
    <a href="https://www.canva.com/design/DAGXftz0_eQ/hJBrYzs77eu5l9S_zP1mnQ/edit?utm_content=DAGXftz0_eQ&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton" class="button">Tổng hợp bài báo cáo bài 7 đến bài 16</a>
    <p><a href="https://trachungphu.github.io/mainwebgroup3.github.io/" class="button">Trang web của nhóm</a></p>
</body>
</html>
